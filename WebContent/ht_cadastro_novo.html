<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <title>Health-track - Cadastro Novo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="ht_assets/css/ht_style_cadas.css"> 
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css ">
    </head>
     <body> 
        <header class="text-white d-flex">
            <div class="container d-flex justify-content-between align-items-center">
                <img src="ht_assets/css/ht_imagens/ht_vp_saude_icon01.png" alt="VP Saúde">
                <nav>
                    <ul class="list-inline">
                        <li class="list-inline-item">Home</li>
                        <li class="list-inline-item">Contato</li>
                        <a class="list-inline-item" class="btn" href="./ht_portal_02.html">Login</a>
                    </ul>
                </nav>
            </div>
            
        </header>
        <section class="container">
            <form novalidate class="needs-validation">
                <div class="row">
                    <div class="col-7 container d-flex justify-content-center">
                        <div class><h4>Cadastro do Perfil</h4></div>   
                    </div>
                    <div class="col-5 container d-flex justify-content-start">
                        
                        <class="col"><a href="./ht_portal_02.html" class="btn btn-primary  btn-sm">
                                                    <i class="fas fa-angle-left"></i></a>
                        <button class="btn btn-success active btn-sm"><i class="fas fa-check"></i></button> 
                                                                                   
                    </div>
                </div>
                <div class="row">
                        <div><h4></h4></div>
                </div>   
                <div class="row">
                        <div><h4></h4></div>
                </div>   
                <div class=" form-group row " >
                    <label for="primeiro" class="col-sm-2  
                        col-form-label" >Nome:</label> 
                    <div class="col-sm-4">
                        <input type="text" name="primeiro" id="primeiro" required
                             placeholder="Primeiro nome" class="form-control form-control-sm"> 
                    </div>
                   
                    <div class="col-sm-6">
                        <input type="text" name="sobrenome" id="sobrenome" required
                            placeholder="Sobrenome..." class="form-control form-control-sm"> 
                    </div>
                </div>  
                <div class="form-group row">
                    <label for="data-nasc" class="col-sm-2  
                            col-form-label ">Data Nascimento:
                    </label> 
                    <div class="col-sm-2">
                        <input type="text" name="data-nasc" id="data-nasc"
                             placeholder="dd/mm/aaaa" class="form-control form-control-sm"> 
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <label for="peso" class="col-sm-1
                            col-form-label">Peso:
                    </label> 
                    <div class="col-sm-2">
                        <input type="text" name="peso" id="peso" placeholder="99,99"
                                 class="form-control form-control-sm"> 
                    </div>
               
                    <label for="altura" class="col-sm-1 
                        col-form-label">Altura:
                    </label> 
                    <div class="col-sm-2">
                        <input type="text" name="altura" id="altura" placeholder="9,99"
                                 class="form-control form-control-sm"> 
                    </div>
                </div>
                <div class="form-group row">
                    <label for="profissao" class="col-sm-2
                        col-form-label">Profissao:</label> 
                    <div class="col-sm-4">
                        <input type="text" name="profissao" id="profissao" 
                                 class="form-control form-control-sm"> 
                    </div>
                    <label for="rg" class="col-sm-1
                        col-form-label">RG:</label> 
                    <div class="col-sm-2">
                        <input type="text" name="rg" id="rg" class="form-control form-control-sm"> 
                    </div>
                </div>
                <div class="form-group row"> 
                    <label for="genero"  class="col-sm-2 col-form-label ">Gênero:</label>  
                    <div  class="form-check form-check-inline col-sm-1 " >
                            <input type="radio" name="genero" id="genero-m" class="form-check-input"
                            value="M" >
                            <label for="genero-m" class="form-check-label ">Masculino</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                            <input type="radio" name="genero" id="genero-f" class="form-check-input"
                            value="F">
                            <label for="genero-f" class="form-check-label " >Feminino</label>
                    </div>  
                </div>  
                <div class="form-group row">
                    <label for="perfil" class="col-sm-2" class="col-form-label" >
                            Biografia do Perfil:</label>
                    <div class="col-sm-10">
                        <textarea name="perfil" id="perfil" placeholder="Se pratica exercicio, alimentação..."  "
                            cols="30" rows="2" class="form-control form-control-sm"></textarea>
                        </textarea>
                    </div>
                </div>    
                
            </form>
        </section>
        <footer class="container-fluid">
            <div class="text-white">
                <div class="row">
                    <ul class="col-sm-4 list-unstyled">
                        <li><h6>Siga-nos</h6></li>
                        <li>Facebook</li>
                        <li>Instagram</li>
                    </ul>
                    <ul class="col-sm-4 list-unstyled">
                        <li><h6>Sobre VP Saúde</h6></li>
                        <li>Nossa História</li>
                        <li>Contato</li>
                    </ul>
                    <ul class="col-sm-4 list-unstyled">
                        <li><h6>Legal </h6></li>
                        <li>Termos e Condições</li>
                        <li>Politica de Privacidade</li>
                    </ul>
                </div>
            </div>
        </footer> 
        <script src="ht_assets/js/ht_js_cadas_simples.js"></script> 
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
